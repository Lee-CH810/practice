<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>웹폰트 사용하기</title>
        <style>
            @font-face { /*웹 폰트 정의*/
                font-family: 'Ostrich'; /*여기서 정의할 웹 폰트의 이름*/
                src: local('Ostrich Sans'), /*사용자 시스템에 해당 글꼴이 있는지 먼저 확인*/
                    url(fonts/ostrich-sans-bold.woff) format('woff'), /*없다면 글꼴 내려 받기. woff 크기가 작아서 대부분의 브라우저가 지원하는 woff 먼저 경로 설정*/
                    url(fonts/ostrich-sans-bold.ttf) format('truetype'),
                    url(fonts/ostrich-sans-bold.svg) format('svg');
            }
            .wfont {
                font-family: 'Ostrich', sans-serif; /*웹 폰트 지정*/
            }
            p {
                font-size: 30px; /*글자 크기 지정*/
            }
        </style>
    </head>
    <body>
        <p>Using Default Fonts</p>
        <p class="wfont">Using Web Fonts</p>
    </body>
</html>
