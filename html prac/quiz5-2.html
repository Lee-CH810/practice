<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>프런트엔드 개발자 지원서</title>
        <style>
            #container {
                width: 520px;
                border: 1px solid black;
                padding: 20px 40px;
                margin: 0 auto;
            }
            ul {list-style-type: none;}
            li {line-height: 30px;}
        </style>
    </head>
    <body>
        <div id="container">
            <h1>프렌트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>    
            <hr> <!--가로줄-->
            <form>
                <h4>개인 정보</h4>
                <ul>
                    <li>
                        <label for="r_name">이름</label>
                        <input type="text" id="r_name" placeholder="공백 없이 입력하세요.">    
                    </li>
                    <li>
                        <label for="r_phone">연락처</label>
                        <input type="tel" id="r_phone">
                    </li>
                </ul>

                <h4>지원 분야</h4>
                <ul>
                    <li>
                        <input type="radio" name="apply" id="wp" value="webPublishing">
                        <label for="wp">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="apply" id="wa" value="webApplication">
                        <label for="wa">웹 어플리케이션 개발</label>    
                    </li>
                    <li>
                        <input type="radio" name="apply" id="de" value="developmentalEnvironment">
                        <label for="de">개발 환경 개선</label>    
                    </li>
                </ul>

                <h4>지원 동기</h4>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

                <div>
                    <button type="submit">접수하기</button>
                    <button type="reset">다시 쓰기</button>            
                </div>
                <!--버튼 부를 따로 div로 만듦. form에 있어야 하고, 구분선 때문에 container 안에도 있어야 하기 때문-->
            </form>
        </div>
    </body>
</html>
