<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>수습 국원 지원 양식</title>
        <style>
            table, td, th{
                border:1px solid #ccc;
            } /*border: 표 테두리. solid: 테두리 스타일*/
            td, th {
                padding:10px 20px;
            } /*padding: 셀 사이 공간*/
            td:last-child{
                width:200px;
            } /*행의 마지막 셀, 즉 마지막 열 너비*/
        </style>
        <!--html 안에서 style 지정 가능-->
    </head>
    <body>
        <h1>수습 국원 지원 양식</h1>
        <table>
            <tr>
                <th rowspan="3">개인정보</th>
                <th>이름</th>
                <td></td>
            </tr>
            <tr>
                <th>학과/학번</th>
                <td></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th>지원 분야</th>
                <td colspan="2"></td>
            </tr>
        </table>
    </body>
</html>
